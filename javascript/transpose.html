<body>
  <script>
     const arr=[
        [1, 1, 1],
        [2, 2, 2],
        [3, 3, 3],
  ];
  function matrix(arr){
      for(let i=0;i<arr.length;i++){
          for(let j=0;j<i;j++){
              const tmp= arr[i][j];
              arr[i][j]=arr[j][i];
              arr[j][i]=tmp;
          };
      }
      document.write(arr);
      return arr;
  }
  var result = matrix(arr);
  </script>
</body>
